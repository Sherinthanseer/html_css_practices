<head>

<body class="main">
    <div class="box">
        <div class="reg">
            <h1>Register Form</h1>
        </div>
            <form>
                <table>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                    </tr>
                    <tr>
                        <td><input value="enter your name" class="a" type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label  for="username">Username:</label></td>
                         </tr>
                    <tr>
                        <td><input value="enter username" class="a" type="text" id="username" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label  for="password">Password:</label></td>
                         </tr>
                    <tr>
                        <td><input value="enter password" class="a" type="text" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <button style="background-color: rgb(98, 37, 241); color: aliceblue; height: 30px; width: 300px; border-color: rgb(98, 37, 241);" type="submit">Register</button>
                        </td>
                    </tr>
                </table>
            </form>
    </div>
