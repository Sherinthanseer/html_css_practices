<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset form="myform" style="width: 300px;">
    <legend>1.Your Basic Info</legend>
    <table>
        <form id="myform" name="myform">
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>age:</td>         
        </tr>
        <tr>
            <td>under 13</td>
             <td><input type="radio" name="13" ></td>
        </tr>
        <tr>
            <td>over 13</td>
             <td><input type="radio" name="13" ></td>
        </tr>
        </form>
    </table>
    </fieldset>
    <fieldset form="mform" style="width: 300px;">
    <legend>2.Your Profile</legend>
    <table>
        <form id="mform" name="mform">
        <tr>
            <td>bio:</td>
            <td><textarea name="bio" id="bio"></textarea></td>
        </tr>
        <tr>
            <td>job role:</td>
            <td><select>
                <option>front End Developer</option>
                <option>back End Developer</option>
                <option>PHP Developer</option>
            </select></td>
        </tr>
        <tr>
            <td>interests:</td>
            
        </tr>
        <tr>
            <td>Development:</td>
           <td><input type="checkbox"></td>         
        </tr>
        <tr>
            <td>Design:</td>
           <td><input type="checkbox"></td>         
        </tr>
        <tr>
            <td>Business:</td>
           <td><input type="checkbox"></td>         
        </tr>
        </form>
    </table>
    </fieldset>
</body>
</html>
